<!DOCTYPE html>
<html>
<head>
  <title>Perdu - Nous sommes désolés mais nous avons un problème (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      background-color: white;
      font-family: "Lato";
    }
    h1 {
      font-size: 350px;
      letter-spacing: 10px;
      color: #FF696A;
      font-weight: 700;
      text-transform: uppercase;
      font-family: 'Monoton', cursive;
      text-align: center;
      margin: 50px;
    }
    p {
      font-size: 30px;
      letter-spacing: 10px;
      color: black;
      text-align: center;
    }

    .btn {
      border-radius: 8px;
      line-height: 30px;
      font-size: 14px;
      display: inline-block;
      margin-bottom: 0;
      font-weight: normal;
      text-align: center;
      vertical-align: middle;
      cursor: pointer;
      border: 1px solid transparent;
      white-space: nowrap;
      padding: 6px 12px;
      font-size: 16px;
      line-height: 1.4;
      border-radius: 2px;
      text-decoration: none;
    }
    .btn:focus {
      color: white;
    }
    .btn-red {
      background-color: #FF696A;
      color: white;
      opacity: 0.9;
    }

    .btn-red:hover {
      color:white;
      background-color: #FF696A;
      opacity: 1;
      border: solid 1px #f75656;
    }
 </style>
</head>

  <div class="container" style="text-align: center">
    <h1>500</h1>
